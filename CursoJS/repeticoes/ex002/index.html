<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div >
            <p>Ano de Nascimento:
                <input type="number" name="txtAno" id="txtAno" min="0">
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="masculino" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="feminino">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input class="input" type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            <h4>Preencha os dados acima ↑</h4>
        </div>
    </section>
    <footer>
        <p>&copy;Curso em Vídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
