<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu primeiro app Vue</title>
  <script src="http://unpkg.com/vue@3"></script>
</head>
<body>
    <h1>Introdução ao Vue.js</h1>
    <img src="img/Vue-js.jpg" height="150" width="400">
    <!-- Primeiro -->
    <div id= "app1">
    {{message}}
    </div>
    <script>
        const app1 = Vue.createApp({
            data(){
        return{
                message:"Hello World, Vue.js!"
            }}
        })
    app1.mount("#app1")
    </script>
        <h1>Exemplo</h1>
    <script src="index.js"></script>

     <!-- Segundo -->
    <div id="app2">
        <p>{{ message }}</p>
        <input v-model="message" />
    </div>
    <script>
        const app2 = Vue.createApp({
            data() {
        return {
            message: "Olá mundo Vue.js!"
        }},
        created() {
        console.log("Instância criada")
        },
        mounted() {
        console.log("Instância montada")
        },
        updated() {
        console.log("Instância atualizada")
        },
        unmounted() {
        console.log("Instância desmontada")
        }})
        app2.mount("#app2")
    </script>

    <!-- Terceiro -->
    <h1>Two-way-data-bind Vue.js</h1>
    <div id="app3">
        <label for="nome:">Nome: </label>
            <input type="text" v-model="nome">
            <p>Olá {{ nome }}! Bem-vindo ao Vue.js</p>
    </div>
    <script>
         const app3 = Vue.createApp({
            data() {
         return {
            nome: ''
            }}
        })
         app3.mount('#app3')
    </script>

    <!-- Quarto -->
    <div id="app4">
        <ul>
            <li v-for="(nome, index) in nomes">
                {{ index }} - {{ nome }}
            </li>
        </ul>
    </div>
    <script>
        const app4 = Vue.createApp({
            data() {
        return {
            nomes: ['Marco', 'Mariana', 'Ana', 'Alexandre', 'Suzana']
            }}
        })
        app4.mount('#app4')
    </script>

    <!-- Quinto -->
    <div id="app5">
        <p v-show="mostrarMsg"> {{ message }} </p>
            <button v-on:click="mostrarMsg = !mostrarMsg">
            Alterar exibição</button>
    </div>
    <script>
        const app5 = Vue.createApp({
            data() {
        return {
            message: "Esta mensagem será ocultada / exibida",
            mostrarMsg: true
            }}
        })
        app5.mount('#app5')
    </script>

    <!-- Sexto -->
    <div>
        <img src="https://files.readme.io/86176b7-vuejs.png" alt="Imagem" width="200">
    </div>
    <div id="app6">
        <h1>{{ titulo }}</h1>
            <p v-if="mostrarImagem">
                <img v-bind:src="img/Vue-js.jpg" alt="Imagem">
            </p>
        <p>Clique no botão para ocultar / exibir a imagem</p>
        <button v-on:click="alternarImagem">Clique-me</button>
    </div>

    <!-- Sétimo -->
    <div id="app7">
        <h1>{{ titulo }}</h1>
        <carros-list
            v-for="carro in carros"
            v-bind:carro="carro"></carros-list>
    </div>
    <script>
        const app7 = Vue.createApp({
            data() {
        return {
            titulo: "Utilizando componentes",
            carros: ["Fusca", "Kombi", "Brasília", "Uno", "Opala"]
            }}
        })
        app7.component("carros-list", {
            props: ["carro"],
            template: "<li> {{ carro }} </li>"
        })
        app7.mount("#app7")
    </script>

    <!-- Oitavo -->
    <div id="app8">
        <h1>Reutilizando componentes</h1>
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>
    </div>
    <script>
        const app8 = Vue.createApp({})
            app8.component("button-counter", {
                data() {
            return {
                count: 0
            }},
        template: `<button v-on:click="count++">
            Você clicou {{ count }} vezes.
            </button>`
        })
        app8.mount('#app8')
    </script>

</body>
</html>
